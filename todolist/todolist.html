<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todolist</title>
  <link rel="stylesheet" href="todolist.css">
</head>

<body>
    <div class="title"><h1>UMC Study Plan</h1></div>
    <hr class="hrstyle">

    <div class="box">
        <input type="text" id="todo-input" placeholder="스터디 계획을 작성해보세요!" class="todo-input">
    </div>

    <div class="todo">
        <div class="todo-section">
            <h4 class="text">해야 할 일</h4>
            <ul id="todo-list"></ul>
        </div>
        <div class="todo-section">
            <h4 class="text">해낸 일</h4>
            <ul id="done-list"></ul>
        </div>
    </div>
    <script type="text/javascript" src="todolist.js"></script>
</body>
</html>
